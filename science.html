        function displayScienceBlogPosts() {
            const mainContent = document.getElementById('main-content');

            // Clear existing content
            mainContent.innerHTML = '';

            // Loop through science-related blog posts and create HTML elements
            scienceBlogPosts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="meta">${post.category} - ${post.date}</p>
                    <img src="${post.image}" alt="${post.title}">
                    <p>${post.content}</p>
                `;
                mainContent.appendChild(postElement);
            });
        }

        // Check the page URL and call the appropriate function
        if (window.location.href.endsWith("science.html")) {
            displayScienceBlogPosts();
        }
